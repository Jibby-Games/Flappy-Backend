version: "3.8"

services:
  manager:
    container_name: manager
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    tty: true

  list:
    container_name: list
    tty: true
    environment:
      - IP_SOURCE=XRealIp

  proxy:
    container_name: proxy
    image: jonasal/nginx-certbot:4.1.0-nginx1.23.4
    env_file:
      - ./proxy/.env
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./proxy/user_conf.d:/etc/nginx/user_conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - manager
      - list

volumes:
  nginx_secrets: {}
