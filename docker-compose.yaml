version: "3.8"

services:
  manager:
    container_name: manager
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    tty: true

  list:
    container_name: list
    tty: true
    environment:
      - IP_SOURCE=XRealIp

  proxy:
    container_name: proxy
    image: nginx:1.23-alpine-slim
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - 80:80
    depends_on:
      - manager
      - list
