version: "3.8"

services:
  manager:
    build: manager
    image: jibby/game-server-manager
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    tty: true

  list:
    build: list
    image: jibby/game-server-list
    tty: true
    environment:
      - IP_SOURCE=XRealIp

  proxy:
    image: nginx:1.23-alpine-slim
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - 80:80
    depends_on:
      - manager
      - list
